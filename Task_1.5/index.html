<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Task 1.5</title>
   
</head>
<body>
    <header class="header">
        <h1 class="header__title">Ремонт техники различных брендов</h1>
    </header>
    <main>
        <nav class="swiper">
            <div class="brand-slider swiper-container" data-mobile="false">
                <ul class="brand-slider__wrapper swiper-wrapper">
                    <li class="brand-slider__slide swiper-slide">
                        <label class="swiper-slide__label">
                            <img src="img/lenovo.svg" class="swiper-slide__logo" alt="Lenovo">
                            <button class="swiper-slide__button">
                            </button>
                        </label>
                    </li> 
                    <li class="brand-slider__slide swiper-slide">
                        <label class="swiper-slide__label">
                           <img src="img/samsung.svg" class="swiper-slide__logo" alt="Lenovo">
                           <button class="swiper-slide__button">
                           </button>
                        </label>
                    </li>
                    <li class="brand-slider__slide swiper-slide">
                        <label class="swiper-slide__label">
                            <img src="img/apple.svg" class="swiper-slide__logo" alt="Lenovo">
                            <button class="swiper-slide__button">
                            </button>
                        </label>
                    </li>
                    <li class="brand-slider__slide swiper-slide">
                        <label class="swiper-slide__label">
                           <img src="img/bosch.svg" class="swiper-slide__logo" alt="Lenovo">
                           <button class="swiper-slide__button">
                           </button>
                        </label>
                    </li>
                    <li class="brand-slider__slide swiper-slide">
                        <label class="swiper-slide__label">
                           <img src="img/hp.svg" class="swiper-slide__logo" alt="Lenovo">
                           <button class="swiper-slide__button">
                           </button>
                        </label>
                    </li>
                    <li class="brand-slider__slide swiper-slide">
                        <label class="swiper-slide__label">
                           <img src="img/acer.svg" class="swiper-slide__logo" alt="Lenovo">
                           <button class="swiper-slide__button">
                           </button>
                        </label>
                    </li>
                    <li class="brand-slider__slide swiper-slide hidden hidden768">
                        <label class="swiper-slide__label">
                           <img src="img/sony.svg" class="swiper-slide__logo" alt="Lenovo">
                           <button class="swiper-slide__button">
                           </button>
                        </label>
                    </li>
                    <li class="brand-slider__slide swiper-slide hidden hidden768">
                        <label class="swiper-slide__label">
                           <img src="img/viewSonic.svg" class="swiper-slide__logo" alt="Lenovo">
                           <button class="swiper-slide__button">
                           </button>
                        </label>
                    </li>
                    <li class="brand-slider__slide swiper-slide hidden hidden1120 hidden768">
                        <label class="swiper-slide__label">
                           <img src="img/lenovo.svg" class="swiper-slide__logo" alt="Lenovo">
                           <button class="swiper-slide__button">
                           </button>
                        </label>
                    </li>
                    <li class="brand-slider__slide swiper-slide hidden hidden1120  hidden768">
                        <label class="swiper-slide__label">
                           <img src="img/samsung.svg" class="swiper-slide__logo" alt="Lenovo">
                           <button class="swiper-slide__button">
                           </button>
                        </label>
                    </li>
                    <li class="brand-slider__slide swiper-slide hidden hidden1120  hidden768">
                        <label class="swiper-slide__label">
                           <img src="img/apple.svg" class="swiper-slide__logo" alt="Lenovo">
                           <button class="swiper-slide__button">
                           </button>
                        </label>
                    </li> 
                </ul> 
                <div class="swiper-pagination"></div>
            </div>
                <input type="checkbox" class="expand"><button class="brand-button" type="button">Показать все</button>    
        </nav>
    </main>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
